<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Login Page</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='loginpage.css'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script src='main.js'></script>
    </head>
    
    <body>

                 <div class="usericon">
                     <i class="material-icons" style="font-size:240px;color:rgb(2, 2, 20);">person</i>
                </div>

            <form>
                <div class="username"><br>
                    <label for="username">USERNAME</label><br>
                    <input type="text" id="username"  placeholder="Enter your username" required>
                </div>

                <div class="password"><br>
                    <label for="password">PASSWORD</label><br>
                    <input type="password" id="password" placeholder="Your access will be blocked temporarily after 5 attempts!" required>
                </div>

                <div class="login"><br>
                    <label for="login"><br><br>
                    <input type="submit" value="Login"><br>
                    </label>
                    <br>
                </div>
                <hr>
            
                <div class="forget_password"><br>
                    <label for="forget password">Did you forget your password?</label><br><br>
                     <input type="button" value="Retrieve" >
                    </label>
                </div>
            </form>
    </body>
</html>
